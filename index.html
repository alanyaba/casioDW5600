<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <button class="A">A</button>
    <div class="watch">
      <div class="pilots-column">
        <div class="alarm">
          <i class="fa fa-tower-broadcast"></i>
        </div>
        <div class="hour-signal">
          <i class="fa fa-bell"></i>
        </div>
      </div>
      <div class="day">
        <div class="dayD1">S</div>
        <div class="dayD2">A</div>
      </div>
      <div class="month-date">
        <div class="month-date-container">
          <div class="month">
            <div class="monthD1 digit">0</div>
            <div class="monthD2 digit">1</div>
          </div>
          <div class="sep-date digit">-</div>
          <div class="date">
            <div class="dateD1 digit">0</div>
            <div class="dateD2 digit">1</div>
          </div>
        </div>
      </div>
      <div class="pilots-row">
        <div class="pm">pm</div>
        <div class="hour-24hr">24hr</div>
        <div class="auto">auto</div>
        <div class="flash">
          <i class="fa fa-sun"></i>
        </div>
      </div>
      <div class="time">
        <div class="hours">
          <div class="hoursD1 digit">0</div>
          <div class="hoursD2 digit">0</div>
        </div>
        <div class="sep">:</div>
        <div class="minutes">
          <div class="minutesD1 digit">0</div>
          <div class="minutesD2 digit">0</div>
        </div>
        <div class="seconds">
          <div class="secondsD1 digit">0</div>
          <div class="secondsD2 digit">0</div>
        </div>
      </div>
    </div>
    <button class="B">B</button>
    <button class="C">C</button>
    <button class="D">D</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
